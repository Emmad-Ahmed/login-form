<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon_32x32.png" type="image/x-icon">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <div class="NavBar">
                <button>
                    <img src="Annotation 2024-01-06 170536.png" alt="">
                </button>
        </div>
    </div>
    <div>
        <div class="UtubeLogo">
            <img src="Youtube-logo-png.png" alt="" height="23px" width="100px">
        </div>
        <div class="SearchBar">
            <input type="text" placeholder="Search">
        </div>
        <div class="SearchBtn">
            <button>
                <img src="search.png" alt="" height="19px"  width="18px">
            </button>
        </div>  
        <div class="mic">
            <button>
                <img src="index.png" alt="" height="20px" width="20px">
            </button>
        </div>
        <div class="menu">
            <button>
                <img src="icons8-menu-vertical-24.png" alt="" height="21px" width="21px">
            </button>
        </div>
        <div class="login">
            <button>
                <img src="profile-icon-login-head-icon-vector.jpg" alt="" height="30px" width="30px">
            </button>
        </div>
    </div>
</body>

</html>
